<!DOCTYPE html>
<html lang="zh">
<head>

    <title>My Todo App</title>

    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <form class="add-task">
        <input name="content"
               type="text"
               placeholder="输入什么吧"
               autofocus
               autocomplete="off"
        >
        <button type="submit">submit</button>
    </form>
    <div class="task-list">

            <!--<span>delete</span>-->
            <!--<span>detail</span>-->
        <!--</div>-->
    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
        <div class="content">Title</div>
        <div>
            <div class="desc">
                <textarea id=""></textarea>
            </div>
        </div>
        <div class="remind">
            <input type="date">
            <button type="submit">submit</button>
        </div>
    </div>
</div><!-- 总容器结束 -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/store/store.js"></script>
